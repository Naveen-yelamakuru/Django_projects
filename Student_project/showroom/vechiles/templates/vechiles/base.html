{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'vechiles/style.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class='navbar-brand'>
            Naveen ShowRoom
        </a>
        <div class="navbar">
            <a class="nav-item nav-link" href="{% url 'vechiles:add_data' %}">add item</a>
            <a class="nav-item nav-link" href="#">delete item</a>
            <a class="nav-item nav-link" href="#">contact</a>
            <a class="nav-item nav-link" href="#">about</a>
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href='{% url "logout" %}'>logout</a>
                <a class="nav-item nav-link" href='{% url "profile" %}'>profile</a>
            {% else %}
                <a class="nav-item nav-link" href="{% url 'login' %}">login</a>
                <a class="nav-item nav-link" href="{% url 'register' %}">Sign Up</a>
            {% endif %}
        
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tag}}">{{ message}}</div>  
        {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}

</body>
</html>
