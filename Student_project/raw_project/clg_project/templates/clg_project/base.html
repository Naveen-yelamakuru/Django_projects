{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href= "{% static 'clg_project/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand"> Student_Projects</a>
        <div class ='navbar'>
            
            <a class="nav-item nav-link" href="#">pg_projects</a>
            <a class="nav-item nav-link" href="#">ug_projects</a>
            <a class="nav-item nav-link" href="#">intermediate_projects</a>
            <a class="nav-item nav-link" href="#">school_projects</a>
            <a class="nav-item nav-link" href="#">login</a>
            {% if user.is_authenticated %}
               <a href="{% url 'login' %}">login</a>
               <a href="{% url 'profile' %}">profile</a>
            {% else %}
               <a href="{% url 'logout' %}"
            {% endif %}

        </div>
    </nav>
    {% if messages %}
      {% for mesages in meages %}
        <div class="alert alert-{{message.tags}}">
            {{message}}
        </div>
      {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}
</body>
</html>
